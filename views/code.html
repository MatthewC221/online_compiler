            <b>Standard output</b>
            <textarea class="uk-textarea" rows="5" id="output" readonly></textarea>
            <div class="uk-text-meta executionInfo">Execution state: <div class="uk-text-meta executionInfo" id="executionState"> </div>

        </div>

    <script type="module">
        import './keymap/sublime.js'; // <===== Imports
        import './addon/comment/comment.js';
        var editor = CodeMirror.fromTextArea(document.getElementById("codeEditor"), 
        {
            lineNumbers: true,
            mode: "text/html",
            matchBrackets: true,
            indentUnit: 4,
            smartIndent: true,
            lineWrapping: true,
            scrollbarStyle: "null",
            keyMap: "sublime",
            mode: {
                name: "python",
                version: 3,
                singleLineStringErrors: false
            },
        });

        $("#run").click(function() {
            document.getElementById("run").disabled = true;
            $.ajax({
                type: "POST",
                url: "/run",
                data: {
                    "code": editor.getValue(),
                },
                dataType: "json",
                success: function (result) {
                    var contents = result.contents;
                    var outputType = result.outputType;
                    document.getElementById("output").value = contents.slice(0, -2);

                    var executionState = document.getElementById("executionState");
                    if (outputType === "stderr") {
                        executionState.innerHTML = "FAILURE";
                        executionState.style = "color: red";
                    } else {
                        executionState.innerHTML = "SUCCESS";
                        executionState.style = "color: green";
                    }
                    document.getElementById("run").disabled = false;
                }
            });
        });
    </script>
