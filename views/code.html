<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Demo</title>
    <link rel="stylesheet" type="text/css" href="uikit/dist/css/uikit.min.css" />
    <link rel=stylesheet type="text/css" href="doc/docs.css">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" type="text/css" href="lib/codemirror.css">
    <script src="lib/codemirror.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="uikit/dist/js/uikit.min.js"></script>
    <script src="uikit/dist/js/uikit-icons.min.js"></script>
    <script src="lib/codemirror.js"></script>
    <script src="mode/python/python.js"></script>
    <script src="mode/xml/xml.js"></script>
    <script src="mode/javascript/javascript.js"></script>
    <script src="mode/css/css.js"></script>
    <script src="mode/htmlmixed/htmlmixed.js"></script>
    <script src="addon/edit/matchbrackets.js"></script>
</head>
<body style="background-color: white">
    <div class="uk-width uk-text-center">
        <div class="banner uk-background-secondary uk-light">
            <p class="uk-h4">
                <span class="logoIcon" uk-icon="xing"></span>
                Codelive
            </p>
        </div>
    </div>
    <nav class="uk-navbar-container default-navbar mediumHeightNav" uk-navbar>
        <div class="uk-navbar-right">
            <ul class="uk-navbar-nav">
                <li class="uk-active"><a href="/code">Start coding</a></li>
                <li><a href="#">Item</a></li>
            </ul>
        </div>
    </nav>
    <div class="uk-grid-collapse" uk-grid>
        <div class="uk-width-1-2 codeEditor">
            <section id=demo>
                <textarea id=codeEditor autofocus style="visibility: hidden"></textarea>
            </section>
            <input class="uk-input smallHeightArgs" type="text" id="args" placeholder="Command line args">
            <div class="uk-text-center">
                <button id="runArgs" class="runProgramButtons">
                    <span uk-icon="play"></span>
                </button>
                <button class="runProgramButtons">
                    <span uk-icon="code"></span>
                </button>
                <button class="runProgramButtons">
                    <span uk-icon="bolt"></span>
                </button>
                <button class="runProgramButtons">
                    <span uk-icon="info"></span>
                </button>
            </div>
        </div>
        <div class="uk-width-1-2">
            <textarea class="uk-textarea codeOutput" rows="5" id="output" readonly></textarea>
            <div class="uk-text-meta executionInfo">Execution state: 
                <div class="uk-text-meta executionInfo" id="executionState"> 
                </div>
            </div>
        </div>
    </div>
    <script type="module">
        import './keymap/sublime.js';
        import './addon/comment/comment.js';
        var pythonRunner = "python ./main.py ";

        var editor = CodeMirror.fromTextArea(document.getElementById("codeEditor"), 
        {
            lineNumbers: true,
            mode: "text/html",
            matchBrackets: true,
            indentUnit: 4,
            smartIndent: true,
            lineWrapping: true,
            indentWithTabs: true,
            keyMap: "sublime",
            mode: {
                name: "python",
                version: 3,
                singleLineStringErrors: false
            },
        });

        $("#runArgs").click(function() {
            document.getElementById("runArgs").disabled = true;
            var args = document.getElementById("args").value;
            document.getElementById("output").value = pythonRunner + args + "\n";
            $.ajax({
                type: "POST",
                url: "/run",
                data: {
                    "code": editor.getValue(),
                    "args": document.getElementById("args").value
                },
                dataType: "json",
                success: function (result) {
                    var contents = result.contents;
                    var outputType = result.outputType;
                    document.getElementById("output").value += contents.slice(0, -2);

                    var executionState = document.getElementById("executionState");
                    if (outputType === "stderr") {
                        executionState.innerHTML = "FAILURE";
                        executionState.style = "color: red";
                    } else {
                        executionState.innerHTML = "SUCCESS";
                        executionState.style = "color: green";
                    }
                    document.getElementById("runArgs").disabled = false;
                }
            });
        });
    </script>
</body>
</html>
